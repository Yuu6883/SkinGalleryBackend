        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/loader.css">
        <script src="assets/js/bundle.js"></script>

        <title>Vanis Skin Library</title>
    </head>
<body>
    <div id="overlay">
        <canvas id="starfield"></canvas>
        <!-- <div class="uk-flex uk-flex-center uk-margin-top">
            <div class="uk-width-3-5@m uk-card uk-card-body uk-text-center">
                <h1 class="uk-heading text">Skin Library</h1>
            </div>
        </div> -->
        <div class="center uk-width-3-5@l uk-width-4-5@m uk-width-4-5@s">
            <div class="uk-text-center">
                <h1 class="uk-heading uk-margin-top text">Vanis Skin Library</h1>
            </div>
            <div class="uk-card uk-card-body uk-text-center uk-margin-top uk-animation-fade card" id="login-panel">
                <h4 class="uk-heading text">Connect with Discord to use and manage skins.</h4>
                <div class="uk-text-center uk-margin-top-small">
                    <button class="btn uk-text-center uk-width-small">
                        <img src="assets/img/discord-logo.svg" width="30px">
                        <span class="text" id="login">Continue</span>
                    </button>
                </div>
            </div>
            <div class="uk-card uk-padding-small uk-margin-top uk-animation-fade card" id="user-panel">
                <div class="uk-grid-small uk-flex uk-flex-middle" uk-grid>
                    <div class="uk-width-auto">
                        <img class="uk-border-circle" width="40" height="40" id="user-pfp">
                    </div>
                    <div class="uk-width-expand">
                        <h3 class="uk-card-title uk-margin-remove-bottom text" id="username"></h3>
                        <p class="uk-text-meta uk-margin-remove-top text" id="user-status"></p>
                    </div>
                    <div class="uk-width-small">
                        <button class="btn danger uk-float-right uk-width-small" id="logout">Log out</button>
                    </div>
                </div>
            </div>
            <div class="uk-card uk-margin-top uk-animation-fade" id="skin-panel">
                <div class="uk-grid-small uk-flex-middle" uk-grid uk-lightbox></div>
            </div>
        </div>
        <h1 id="copy"></h1>
    </div>
</body>
</html>
